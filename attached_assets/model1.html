    <!-- File upload section -->
    <section class="upload-section">
        <div class="upload-container">
            <h1 class="upload-title">Upload EEG-fMRI Data of Humans during Sleep (.CSV)</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="drop-area" id="dropArea">
                    <p>Drag & Drop your file here or</p>
                    <input type="file" id="fileInput" name="file" hidden>
                    <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click();">Browse</button>
                    <p id="fileName">No file selected</p>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">Run</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </section>
    

    <div class="result">
        <div id="prediction">
            <h3>Prediction:</h3>
            <p id="predictionText">Loading...</p>
        </div>

        <div id="visualisation">
